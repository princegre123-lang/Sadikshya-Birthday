<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>And This Is My Favorite Chapter üí´üì∏ ‚Äî Memory Gallery</title>
  <meta name="description" content="A warm, romantic memory gallery with a heartbeat pulse and ambient drifting hearts." />

  <style>
    /* =========================
       Variables & Base Styles
       ========================= */
    :root{
      --bg-1: #0f0620; /* deep night */
      --bg-2: #3b1328; /* warm maroon */
      --accent: #ff8fb1; /* soft pink */
      --accent-2: #ffd4b5; /* warm peach */
      --glass: rgba(255,255,255,0.06);
      --soft-shadow: 0 10px 30px rgba(6,6,10,0.6);
      --max-width: 1200px;
      --gutter: 18px;
      --pulse-duration: 2.6s;
      --ease-slow: cubic-bezier(.22,.9,.4,1);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,140,172,0.06), transparent 8%),
                  radial-gradient(1000px 420px at 90% 80%, rgba(255,212,181,0.03), transparent 10%),
                  linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: #fff;
      overflow-x:hidden;
    }

    /* Container */
    .page {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:clamp(22px, 4vw, 60px);
      box-sizing:border-box;
      position:relative;
    }

    /* Title & Intro */
    header {
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      margin-bottom:18px;
      z-index:40;
    }
    h1 {
      margin:0 0 8px 0;
      font-weight:700;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 4.6vw, 48px);
      color: linear-gradient(90deg, var(--accent), #fff);
      position:relative;
      display:inline-block;
      line-height:1.02;
      text-shadow: 0 6px 30px rgba(59,19,40,0.45);
    }
    /* soft highlight behind the title */
    h1::after{
      content:'';
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-8px;
      width:70%;
      height:18px;
      background: radial-gradient(closest-side, rgba(255,143,177,0.14), transparent);
      filter: blur(12px);
      z-index:-1;
      border-radius:12px;
    }

    p.lead {
      margin:0 auto;
      margin-top:6px;
      color: rgba(255,230,230,0.86);
      max-width:820px;
      font-size: clamp(14px, 2.0vw, 18px);
      line-height:1.6;
      opacity:0.95;
    }

    /* =========================
       Gallery Shell
       ========================= */
    .gallery-wrap{
      width:100%;
      max-width:var(--max-width);
      margin-top:28px;
      /* keep a pleasant bounding area but allow grid to flow */
      position:relative;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      pointer-events: auto;
      z-index:30;
      gap: 24px;
      padding: 18px;
      box-sizing: border-box;
    }

    /* The heart-beat ambient layer subtly pulses */
    .pulse-overlay{
      position:absolute;
      inset:0;
      border-radius:20px;
      pointer-events:none;
      mix-blend-mode:screen;
      z-index:5;
      /* faint, slow heartbeat gradient */
      background: radial-gradient(closest-side, rgba(255,140,172,0.06), transparent 20%),
                  radial-gradient(closest-side, rgba(255,212,181,0.03), transparent 30%);
      animation: heartbeat-bg var(--pulse-duration) infinite ease-in-out;
      transform-origin:center;
    }

    /* Heartbeat keyframes: subtle scaling/glow */
    @keyframes heartbeat-bg{
      0% { transform: scale(1); filter:brightness(1); opacity:0.98; }
      28% { transform: scale(1.02); filter:brightness(1.04); opacity:1; }
      60% { transform: scale(0.995); filter:brightness(0.98); opacity:0.98; }
      100% { transform: scale(1); filter:brightness(1); opacity:0.98; }
    }

    /* =========================
       Updated: GRID layout for gallery (STEP 1)
       ========================= */
    .gallery {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      position: relative;
      pointer-events: auto;
    }

    /* =========================
       Updated: photo container (STEP 2)
       ========================= */
    .photo {
      width: 100%;
      aspect-ratio: 3 / 4;
      position: relative;
      border-radius: 18px;
      box-shadow: var(--soft-shadow);
      overflow: hidden;
      opacity: 1;
      transform: none;
      animation: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.01));
      transition: transform 360ms var(--ease-slow), box-shadow 360ms var(--ease-slow);
    }

    /* =========================
       Updated: show full image (no crop) (STEP 3)
       ========================= */
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* ‚úÖ FULL IMAGE, NO CROP */
      background: #000;      /* optional letterbox */
      display: block;
      transition: transform 420ms var(--ease-slow), filter 400ms var(--ease-slow);
      will-change: transform, filter;
    }

    /* Unique, artistic boundaries via pseudo elements */
    .photo::before,
    .photo::after{
      content:'';
      position:absolute;
      inset:0;
      border-radius:inherit;
      z-index: -1;
      pointer-events:none;
    }

    /* Soft glowing border (default) */
    .photo.glow::before{
      /* gradient outline using mask */
      padding: 2px;
      background: linear-gradient(120deg, rgba(255,143,177,0.22), rgba(255,212,181,0.14));
      filter: blur(10px);
      transform: translateZ(2px) scale(1.04);
      mix-blend-mode: screen;
    }

    /* Frosted glass edge */
    .photo.frost::before{
      background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));
      box-shadow: inset 0 0 40px rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* Gradient stroke using conic gradient ring */
    .photo.stroke::before{
      background: conic-gradient(from 140deg, rgba(255,143,177,0.22), rgba(255,212,181,0.18), rgba(255,222,200,0.12));
      filter: blur(6px);
      transform: translateZ(1px) scale(1.03);
      opacity:0.95;
      mix-blend-mode: screen;
    }

    /* Artistic SVG-like stroke (thicker) */
    .photo.lines::before{
      background: repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0 4px, transparent 4px 16px);
      filter: blur(2px);
      opacity:0.9;
      mix-blend-mode: overlay;
      transform: translateZ(0px) scale(1.01);
    }

    /* Subtle reflection using ::after */
    .photo::after{
      transform-origin: top;
      /* default transparent fallback */
      background: linear-gradient(180deg, rgba(255,255,255,0.06), transparent 30%);
      height:30%;
      bottom:-18%;
      top:auto;
      filter: blur(3px);
      opacity:0.55;
      transform: translateY(10%) scaleY(-1);
      mask: linear-gradient(180deg, rgba(0,0,0,0.4), transparent);
    }

    /* Hover interactions - soft and emotional */
    .photo:hover{
      z-index:60;
      transform: translateZ(18px) scale(1.04) rotateX(1.6deg);
      box-shadow: 0 18px 46px rgba(6,6,10,0.66);
    }
    .photo:hover img{
      transform: scale(1.03);
      filter: saturate(1.06) brightness(1.02);
    }
    .photo:hover::before{
      filter: blur(14px);
      opacity:1;
    }
    .photo:active{
      transform: translateZ(8px) scale(1.02);
    }

    /* Focused state for keyboard users (no JS transform overrides) */
    .photo.focused {
      z-index:70;
      transform: translateZ(18px) scale(1.05);
      box-shadow: 0 20px 56px rgba(6,6,10,0.72);
      outline: none;
    }
    .photo:focus {
      outline: 3px solid rgba(255,143,177,0.14);
      outline-offset: 6px;
    }

    /* NOTE: REMOVED transform override block per STEP 5 (deleted) */

    /* Floating entrance animation (unused for grid items but kept for subtle use if desired) */
    @keyframes float-in{
      0% { opacity:0; transform: translateY(12px) scale(0.99); filter: blur(6px); }
      60% { opacity:1; transform: translateY(-6px) scale(1.01); filter: blur(0); }
      100% { opacity:1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    /* Soft glow heartbeat applied to accent elements (optional) */
    .heartbeat{
      animation: heartbeat var(--pulse-duration) infinite ease-in-out;
      transform-origin:center;
    }
    @keyframes heartbeat{
      0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255,140,172,0.0)); }
      28% { transform: scale(1.02); filter: drop-shadow(0 6px 28px rgba(255,140,172,0.08)); }
      60% { transform: scale(0.995); filter: drop-shadow(0 0 0px rgba(255,140,172,0.0)); }
      100% { transform: scale(1); }
    }

    /* Ambient drifting hearts (background particles) */
    .particles{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      transform-origin:center;
      opacity:0.9;
      background: linear-gradient(180deg, #ff8fb1, #ffcfb2);
      clip-path: polygon(50% 15%, 61% 6%, 75% 6%, 86% 16%, 86% 28%, 70% 46%, 50% 66%, 30% 46%, 14% 28%, 14% 16%, 25% 6%, 39% 6%);
      filter: blur(0.6px) saturate(110%);
      will-change: transform, opacity;
      animation: float-up linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes float-up{
      0% { transform: translateY(20vh) scale(0.8) rotate(0deg); opacity:0; }
      8% { opacity:0.9; }
      50% { transform: translateY(-20vh) translateX(8vw) scale(1.05) rotate(16deg); opacity:0.9; }
      100% { transform: translateY(-40vh) translateX(-6vw) scale(0.9) rotate(-12deg); opacity:0; }
    }

    /* Small screen behavior */
    @media (max-width:900px){
      .gallery-wrap{ margin-top:20px; }
      .photo{ aspect-ratio: 4 / 5; border-radius:14px; }
      h1{ font-size: clamp(22px, 7.2vw, 34px); }
      p.lead{ font-size: clamp(13px, 3.2vw, 16px); }
      .gallery { gap: 16px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
    }

    @media (prefers-reduced-motion: reduce){
      .pulse-overlay, .heartbeat, .photo, .heart { animation: none !important; transition:none !important; }
    }

    /* Responsiveness final tweaks */
  </style>
</head>

      // Create floating heart particles (ambient), minimal and lightweight
      (function spawnHearts(){
        const container = document.getElementById('particles');
        const particleCount = 8; // small number of ambient hearts for subtlety
        for(let i=0;i<particleCount;i++){
          const heart = document.createElement('div');
          heart.className = 'heart';
          const left = Math.random()*100;
          heart.style.left = left + 'vw';

        el.addEventListener('focus', () => {

        });
        el.addEventListener('blur', () => {
          el.classList.remove('focused');
        });
      });

      // Minor: reveal aria-live for screen readers after images load
      let loaded = 0;
      photos.forEach(imgWrap=>{
        const img = imgWrap.querySelector('img');
        img.addEventListener('load', ()=>{
          loaded++;
          if(loaded===photos.length){
            gallery.setAttribute('aria-label', 'Memory gallery loaded. Ten photos arranged in a grid.');

        });
        // In case of cached images not firing load
        if(img.complete) {
          loaded++;
        }
      });
